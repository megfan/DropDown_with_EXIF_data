<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <title>Uploading EXIF</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="./node_modules/exif-js/exif.js"></script>

</head>
<body>
 
    
    <div class="container">
          <div class="panel panel-default">
            <div class="panel-heading"><strong>Upload Files</strong> <small>Bootstrap files upload</small></div>
            <div class="panel-body">
    
              <!-- Standar Form -->
              <h4>Select files from your computer</h4>
              <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
                <div class="form-inline">
                  <div class="form-group">
                    <input type="file" name="files[]" id="js-upload-files" multiple>
                  </div>
                  <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
                </div>
              </form>
    
              <!-- Drop Zone -->
              <h4>Or drag and drop files below</h4>
              <div class="upload-drop-zone" id="drop-zone">
                Just drag and drop files here
              </div>
    
              <!-- Progress Bar -->
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                  <span class="sr-only">60% Complete</span>
                </div>
              </div>
    
              <!-- Upload Finished -->
              <div class="js-upload-finished">
                <h3>Processed files</h3>
                <div class="list-group">
                  <!-- <div class="item">
                    <img src="./exif-gps-samples/DSCN0010.JPG" class="mr-3">
                    <div class="media-body">
                      <h4>image-01.jpg</h4>
                      <h5 class="mt-0 mb-1">List-based media object<span>Something</span></h5>
                      <h5 class="mt-0 mb-1">List-based media object</h5>
                      <h5 class="mt-0 mb-1">List-based media object</h5>
                    </div>  
                    <span class="badge alert-success pull-right">Success</span>
                    <button type="button" class="btn btn-danger btn-sm" id="removeItem">Remove Item</button>
                  </div> -->
                  <div class="counter">0</div>
                </div>

              </div>

            </div>
          </div>
          </div>
        </div> <!-- /container -->
	  <script src="./js/app.js"></script>
</body>
</html>
