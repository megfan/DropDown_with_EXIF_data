<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <title>Uploading EXIF</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    

</head>
<body>
  <div class="main_body">
    <div class="app_container">
        <div class="panel panel-default">
          <div class="panel-heading"><strong>Upload Files</strong> <small>with Exchangeable Image File Format (Exif)</small></div>
          <div class="panel-body">
  
            <!-- Standar Form -->
            <h4>Select files from your computer</h4>
            <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
              <div class="form-inline">
                <div class="form-group">
                  
                  <input type="file" name="files[]" id="js-upload-files" class="custom-file-input" multiple>
                </div>
                <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
              </div>
            </form>
  
            <!-- Drop Zone -->
            <h4>Or drag and drop files below</h4>
            <div class="upload-drop-zone" id="drop-zone">
              Just drag and drop files here
            </div>

            <!-- Alert Item -->
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="display: none">
              <div class="toast-body btn-outline-danger">
                <svg class="bd-placeholder-img rounded mr-4" width="20" height="20"
                    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                    focusable="false" role="img"><rect width="100%" height="100%"></rect></svg>
                <h5 class="toastInnerHTML">Hello, world! This is a toast message.</h5>
              </div>
            </div>

            <!-- Upload Finished -->
            <div class="js-upload-finished">
              <h3>Processed files</h3>
              <div class="list-group">                  
                <div class="counter"></div>
              </div>
            </div>
            <!--Leaflet map-->
            <div id="mapid"></div>  
        </div>
      </div>
    </div> <!-- /container -->  
  </div>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
          integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
          crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>   
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="./node_modules/exif-js/exif.js"></script>
    <script src="https://unpkg.com/exif-js@2.2.1"></script>
	  <script src="./js/app.js"></script>
</body>
</html>
